<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <form action="index.html" method="post" id="form">

            <!-- Logo - Titolo -->
            <header>
                <img src="Immagini/logo.png" alt="Lim">
                <h1>Taking Booleaners from A to B</h1>
            </header>

            <!-- Pulsanti -->
            <nav>
                <div class="list_buttons">
                    <button type="button" name="button">Prenota</button>
                    <button type="button" name="button">Termina Prenotazione</button>
                    <button type="button" name="button">Accendi Luci</button>
                </div> 
            </nav>

            <main>
                <!-- Monopattino n.1 -->
                <div class="monopattino_gino22">
                    <input type="checkbox" name="monopattino" value="monopattino_gino22" id="choise_n1">
                    <label for="choise_n1">Monopattino Gino22</label>
                    <span>&#8614; Via Guadalametri - a 220 metri da te</span>
                    <span>Stato carica:</span>
                    <div class="loading_bar_n1"></div>
                </div>

                <!-- Monopattino n.2 -->
                <div class="monopattino_mike24">
                    <input type="checkbox" name="monopattino" value="monopattino_mike24" id="choise_n2">
                    <label for="choise_n2">Monopattino Mike24</label>
                    <span>&#8614; Via Ricciardoni - a 420 metri da te</span>
                    <span>Stato carica:</span>
                    <div class="loading_bar_n2"></div>   
                </div>

                <!-- Monopattino n.3 -->
                <div class="monopattino_fede154">
                    <input type="checkbox" name="monopattino" value="monopattino_fede154" id="choise_n3">
                    <label for="choise_n3">Monopattino Fede154</label>
                    <span>&#8614; Via Mentarini - a 490 metri da te</span>
                    <span>Stato carica:</span>
                    <div class="loading_bar_n3"></div> 
                </div>
            </main>
        </form>
    </div>
</body>
</html>
